- name: Build Docker Image
  hosts: dockerservers
  gather_facts: false
  remote_user: root
  tasks:
    - name: Building Docker Image
      docker_image:
         name: 66022770:latest # docker image name
         source: build
         build:
            path: /home/root/66022770 # path to source code
         state: present
         force_source: true
